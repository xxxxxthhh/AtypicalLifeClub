name: CI Validate Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.2"
          extended: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate research metadata
        run: python3 static/invest/research/validate_reports.py

      - name: Validate currency data
        run: python3 static/invest/currency/validate_data.py

      - name: Validate metals data
        run: python3 static/invest/metals/validate_data.py

      - name: Hugo build check
        run: hugo --minify
