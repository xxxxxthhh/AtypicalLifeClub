<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest | Atypical Life Club</title>
    <link rel="stylesheet" href="/invest/theme-adapter.css">
    <link rel="stylesheet" href="/invest/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="brand-area">
                <a href="/" class="back-link" aria-label="Back to Blog">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
                    <span class="back-link-text" data-i18n="navBack">返回 Blog</span>
                </a>
                <div class="brand-text">
                    <span class="brand-title">Invest</span>
                </div>
            </div>
            
            <nav class="main-nav">
                <a href="/invest/research/" class="nav-item nav-module" data-i18n="navResearch">Research</a>
                <a href="/invest/currency/" class="nav-item nav-module" data-i18n="navCurrency">Currency</a>
            </nav>

            <div class="header-actions">
                <div class="lang-switch" id="languageSwitch" role="group" aria-label="Language switch">
                    <button class="lang-opt" type="button" data-lang="zh">中文</button>
                    <span class="divider">/</span>
                    <button class="lang-opt" type="button" data-lang="en">EN</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <div class="hero-header">
                <h1 class="page-title" data-i18n="heroTitle">Overview</h1>
            </div>
            
            <div class="dashboard-strip">
                <div class="dash-item">
                    <div class="dash-value" id="reportCount">--</div>
                    <div class="dash-label" data-i18n="statReports">Total Reports</div>
                </div>
                <div class="dash-separator"></div>
                <div class="dash-item">
                    <div class="dash-value" id="coverageCount">--</div>
                    <div class="dash-label" data-i18n="statCoverage">Coverage</div>
                </div>
                <div class="dash-separator"></div>
                <div class="dash-item">
                    <div class="dash-value" id="currencyDays">--</div>
                    <div class="dash-label" data-i18n="statDays">History Days</div>
                </div>
                <div class="dash-separator"></div>
                <div class="dash-item">
                    <div class="dash-value" id="lastUpdated">--</div>
                    <div class="dash-label" data-i18n="statUpdated">Last Updated</div>
                </div>
            </div>
        </section>

        <section class="content-section" id="modules">
            <div class="section-header">
                <h2 data-i18n="currentModulesTitle">Active Modules</h2>
            </div>
            <div class="cards-grid">
                <a href="/invest/research/" class="feature-card card-link" aria-label="Open Research module">
                    <div class="card-status" data-i18n="badgeOnline">Live</div>
                    <div class="card-content">
                        <h3 class="card-title" data-i18n="moduleResearchTitle">Research</h3>
                        
                        <div class="mini-stats">
                            <div class="stat-pair">
                                <span class="label" data-i18n="metricReports">Reports</span>
                                <span class="val" id="moduleResearchReports">--</span>
                            </div>
                            <div class="stat-pair">
                                <span class="label" data-i18n="metricCoverage">Tickers</span>
                                <span class="val" id="moduleResearchCoverage">--</span>
                            </div>
                            <div class="stat-pair">
                                <span class="label" data-i18n="metricUpdated">Updated</span>
                                <span class="val" id="moduleResearchUpdated">--</span>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="/invest/currency/" class="feature-card card-link" aria-label="Open Currency module">
                    <div class="card-status" data-i18n="badgeOnline">Live</div>
                    <div class="card-content">
                        <h3 class="card-title" data-i18n="moduleCurrencyTitle">Currency</h3>
                        
                        <div class="mini-stats">
                            <div class="stat-pair">
                                <span class="label" data-i18n="metricDays">Days</span>
                                <span class="val" id="moduleCurrencyDays">--</span>
                            </div>
                            <div class="stat-pair">
                                <span class="label" data-i18n="metricUpdated">Updated</span>
                                <span class="val" id="moduleCurrencyUpdated">--</span>
                            </div>
                            <div class="stat-pair">
                                <span class="label" data-i18n="metricStatus">Status</span>
                                <span class="val" data-i18n="metricStatusValue">Auto</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script src="/shared/theme-switcher.js"></script>
    <script src="/invest/app.js"></script>
</body>
</html>
