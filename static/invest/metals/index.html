<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metals | Invest | Atypical Life Club</title>
    <link rel="stylesheet" href="/invest/theme-adapter.css">
    <link rel="stylesheet" href="/invest/styles.css">
    <link rel="stylesheet" href="/invest/metals/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header class="shell-header">
        <div class="shell-header-inner">
            <div class="shell-brand">
                <div class="shell-brand-title shell-breadcrumb" aria-label="Breadcrumb">
                    <a class="shell-breadcrumb-link" href="/invest/">Invest</a>
                    <span class="shell-breadcrumb-separator">/</span>
                    <span class="shell-breadcrumb-current" aria-current="page">Metals</span>
                </div>
                <span class="shell-brand-subtitle">Precious Metals & ETF Tracker</span>
            </div>
            <nav class="shell-nav">
                <a href="/invest/">返回 Invest</a>
                <a href="/invest/research/">Research</a>
                <a href="/invest/currency/">Currency</a>
                <a href="/invest/metals/" class="active">Metals</a>
            </nav>
        </div>
    </header>

    <main class="shell">
        <!-- Hero -->
        <section class="hero-section">
            <h1 class="page-title">金属追踪</h1>
            <p class="page-subtitle">贵金属现货 & 金属相关 ETF · 数据由 Action 自动日更</p>
        </section>

        <!-- Monitoring Cards -->
        <section class="section">
            <div class="section-header">
                <h2>贵金属现货</h2>
            </div>
            <div class="cards-grid" id="metalsCards"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>金属 ETF</h2>
            </div>
            <div class="cards-grid" id="etfCards"></div>
        </section>

        <!-- Chart Section -->
        <section class="section">
            <div class="section-header">
                <h2>价格走势</h2>
            </div>
            <div class="controls">
                <select id="symbolSelect"></select>
                <select id="rangeSelect">
                    <option value="30">30天</option>
                    <option value="90" selected>90天</option>
                    <option value="180">180天</option>
                    <option value="365">1年</option>
                    <option value="730">2年</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="stats-grid" id="statsGrid"></div>
        </section>

        <!-- Comparison Section -->
        <section class="section">
            <div class="section-header">
                <h2>对比模式</h2>
                <p class="section-hint">选择标的进行归一化对比（最多5个）</p>
            </div>
            <div class="compare-toggles" id="compareToggles"></div>
            <div class="controls">
                <select id="compareRange">
                    <option value="30">30天</option>
                    <option value="90" selected>90天</option>
                    <option value="180">180天</option>
                    <option value="365">1年</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="compareChart"></canvas>
            </div>
        </section>

        <footer class="page-footer">
            <p>数据来源: Yahoo Finance · 最后更新: <span id="lastUpdated">--</span></p>
            <p>仅供个人研究参考，不构成投资建议。</p>
        </footer>
    </main>

    <script src="/shared/theme-switcher.js"></script>
    <script src="/invest/metals/js/main.js"></script>
</body>
</html>
