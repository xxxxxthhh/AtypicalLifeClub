<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metals | Invest | Atypical Life Club</title>
    <link rel="stylesheet" href="/invest/theme-adapter.css">
    <link rel="stylesheet" href="/invest/metals/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="brand-area">
                <a href="/invest/" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
                    <span>返回 Invest</span>
                </a>
                <div class="brand-text">
                    <span class="brand-title">Metals</span>
                    <span class="brand-subtitle">贵金属 & ETF 追踪</span>
                </div>
            </div>
            <nav class="main-nav">
                <a href="/invest/" class="nav-item">Invest</a>
                <a href="/invest/research/" class="nav-item">Research</a>
                <a href="/invest/currency/" class="nav-item">Currency</a>
                <a href="/invest/metals/" class="nav-item active">Metals</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Hero -->
        <section class="hero-section">
            <h1 class="page-title">金属追踪</h1>
            <p class="page-subtitle">贵金属现货 & 金属相关 ETF · 数据由 Action 自动日更</p>
        </section>

        <!-- Monitoring Cards -->
        <section class="section">
            <div class="section-header">
                <h2>贵金属现货</h2>
            </div>
            <div class="cards-grid" id="metalsCards"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>金属 ETF</h2>
            </div>
            <div class="cards-grid" id="etfCards"></div>
        </section>

        <!-- Chart Section -->
        <section class="section">
            <div class="section-header">
                <h2>价格走势</h2>
            </div>
            <div class="controls">
                <select id="symbolSelect"></select>
                <select id="rangeSelect">
                    <option value="30">30天</option>
                    <option value="90" selected>90天</option>
                    <option value="180">180天</option>
                    <option value="365">1年</option>
                    <option value="730">2年</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="stats-grid" id="statsGrid"></div>
        </section>

        <!-- Comparison Section -->
        <section class="section">
            <div class="section-header">
                <h2>对比模式</h2>
                <p class="section-hint">选择标的进行归一化对比（最多5个）</p>
            </div>
            <div class="compare-toggles" id="compareToggles"></div>
            <div class="controls">
                <select id="compareRange">
                    <option value="30">30天</option>
                    <option value="90" selected>90天</option>
                    <option value="180">180天</option>
                    <option value="365">1年</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="compareChart"></canvas>
            </div>
        </section>

        <footer class="page-footer">
            <p>数据来源: Yahoo Finance · 最后更新: <span id="lastUpdated">--</span></p>
            <p>仅供个人研究参考，不构成投资建议。</p>
        </footer>
    </main>

    <script src="/shared/theme-switcher.js"></script>
    <script src="/invest/metals/js/main.js"></script>
</body>
</html>
