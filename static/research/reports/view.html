<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Invest Research Report</title>
    <script>
        const query = window.location.search || '';
        window.location.replace('/invest/research/reports/view.html' + query);
    </script>
</head>
<body>
    <p>页面已迁移到 Invest：<a id="target" href="/invest/research/reports/view.html">打开新地址</a></p>
    <script>
        const query = window.location.search || '';
        document.getElementById('target').href = '/invest/research/reports/view.html' + query;
    </script>
</body>
</html>
