<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle的研究中心</title>
    <link rel="stylesheet" href="/research/theme-adapter.css">
    <link rel="stylesheet" href="/research/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>📊 Kyle的研究中心</h1>
                <p class="tagline">个人投资研究笔记</p>
            </div>
            <div class="nav-links">
                <a href="/">← 返回博客</a>
                <a href="#home" class="active">首页</a>
                <a href="#reports">研报列表</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">记录思考，追踪公司</h2>
                <p class="hero-subtitle">个人投资研究笔记，持续更新关注的公司动态</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="reportCount">--</span>
                        <span class="stat-label">研报数量</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="companyCount">--</span>
                        <span class="stat-label">覆盖公司</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="updateDate">--</span>
                        <span class="stat-label">最近更新</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="reports-section" id="reports">
                <div class="section-header">
                    <h2>最新研报</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="nuclear">核能</button>
                        <button class="filter-btn" data-filter="tech">科技</button>
                        <button class="filter-btn" data-filter="energy">能源</button>
                    </div>
                </div>

                <div class="reports-grid" id="reportsGrid">
                    <!-- Reports will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Kyle的研究中心</p>
            <p class="footer-note">个人研究笔记，仅供自己参考，不构成投资建议</p>
        </div>
    </footer>

    <script src="/shared/theme-switcher.js"></script>
    <script src="/research/app.js"></script>
</body>
</html>
